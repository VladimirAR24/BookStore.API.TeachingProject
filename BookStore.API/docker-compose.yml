version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
        POSTGRES_DB: "booksdb"
        POSTGRES_USER: "postgres"
        POSTGRES_PASSWORD: "vladimir"
    volumes:
        - postgres-data:/var/lib/postgresql/data
    ports:
        - "5432:5432"

volumes:
    postgres-data:
    